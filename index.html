<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoothie Bowl</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="/assets/logo.png" alt="logo" />

      <nav>
        <a href="#">All Recipes</a>
        <a href="#">Vegan</a>
        <a href="#">Gluten-freen</a>
        <a href="#">Shop</a>
      </nav>
    </header>

    <main>
      <h1>Sip Your Way to Bliss Taste</h1>

      <p>
        We'decicated to bringing you deliciously fresh smoothies, made with
        love, care, and the finest ingredients.
      </p>

      <div>
        <button
          class="button__smoothie"
          type="button"
          onclick="changeSmoothie('banana')"
        >
          <img src="/assets/bowl/banana.png" alt="Smoothie de banana" />
        </button>

        <button
          class="button__smoothie"
          type="button"
          onclick="changeSmoothie('morango')"
        >
          <img src="/assets/bowl/morango.png" alt="Smoothie de morango" />
        </button>

        <button
          class="button__smoothie"
          type="button"
          onclick="changeSmoothie('Kiwi')"
        >
          <img src="/assets/bowl/kiwi.png" alt="Smoothie de Kiwi" />
        </button>

        <button
          class="button__smoothie"
          type="button"
          onclick="changeSmoothie('mertilho')"
        >
          <img src="/assets/bowl/mertilho.png" alt="Smoothie de mertilho" />
        </button>
      </div>
    </main>

    <div id="bowls">
      <img src="/assets/bowls.png" alt="" />
    </div>

    <span id="circle"> </span>

    <script src="index.js"></script>
  </body>
</html>
